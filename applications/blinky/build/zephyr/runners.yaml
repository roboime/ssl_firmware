# Available runners configured by board.cmake.
runners:
- openocd
- jlink
- stm32cubeprogrammer

# Default flash runner if --runner is not given.
flash-runner: openocd

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: /home/frese/personal_projects/roboime_firmware/zephyr/boards/st/nucleo_h723zg
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/frese/.local/opt/zephyr-sdk-0.16.1/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /home/frese/.local/opt/zephyr-sdk-0.16.1/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/frese/.local/opt/zephyr-sdk-0.16.1/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --target-handle=_CHIPNAME.cpu0
  jlink:
    - --dt-flash=y
    - --device=STM32H723ZG
    - --speed=4000
  stm32cubeprogrammer:
    - --port=swd
    - --reset-mode=hw
